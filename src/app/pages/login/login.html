<div class="login-container">
    <h1>Login</h1>
    <form class="login-form" [formGroup]="loginForm">
        <mat-form-field>
            <mat-label>Enter your email</mat-label>
            <input matInput id="email" type="email" formControlName="email" required=""/>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Enter your password</mat-label>
            <input matInput id="password" [type]="hide() ? 'password' : 'text'" formControlName="password" required=""/>
            <button matIconButton matSuffix (click)="clickEvent($event)" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide()">
                <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
        <div class="login-button">
            <button matButton="tonal" type="submit" (click)="loginUser()" [disabled]="loginForm.invalid">Login</button>
        </div>
    </form>
</div>
