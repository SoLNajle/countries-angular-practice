<div class="country-list-container">
  <h1 class="country-list-title">Countries Visited</h1>
  <table mat-table [dataSource]="countries" class="mat-elevation-z8">
    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef>Country</th>
      <td mat-cell *matCellDef="let country">{{ country.countryName }}</td>
    </ng-container>
    <ng-container matColumnDef="stayDuration">
      <th mat-header-cell *matHeaderCellDef>Stay Duration</th>
      <td mat-cell *matCellDef="let country">
        {{ country.stayDurationDescription }}
      </td>
    </ng-container>
    <ng-container matColumnDef="visitAmount">
      <th mat-header-cell *matHeaderCellDef>Visit Amount</th>
      <td mat-cell *matCellDef="let country">
        {{ country.visitAmountDescription }}
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
