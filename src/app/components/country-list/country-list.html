<div class="country-list-container">
  <h1 class="country-list-title">Countries Visited</h1>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="countryId">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let country">{{ country.id }}</td>
    </ng-container>
    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef>Country</th>
      <td mat-cell *matCellDef="let country">{{ country.countryName }}</td>
    </ng-container>
    <ng-container matColumnDef="stayDuration">
      <th mat-header-cell *matHeaderCellDef>Stay Duration</th>
      <td mat-cell *matCellDef="let country">
        {{ country.stayDurationDescription }}
      </td>
    </ng-container>
    <ng-container matColumnDef="visitAmount">
      <th mat-header-cell *matHeaderCellDef>Visit Amount</th>
      <td mat-cell *matCellDef="let country">
        {{ country.visitAmountDescription }}
      </td>
    </ng-container>
    <ng-container matColumnDef="actionButtons">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let country">
        <div class="action-buttons">
          <div class="delete-button">
            <button
              matFab
              class="delete-button"
              aria-label="Delete"
              (click)="deleteCountry(country.id)"
              [disabled]="countryFormEditing"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </div>
          <div class="edit-button">
            <button
              matButton="filled"
              class="edit-button"
              (click)="editCountry(country.id)"
              [disabled]="countryFormEditing"
            >
              Edit
            </button>
          </div>
        </div>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
